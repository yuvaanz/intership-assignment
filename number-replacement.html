<!DOCTYPE html>
<html>
<head>
    <title>Number Replacement With Big Bang</title>
    <script>
        function replaceNumbers() {
            var output = [];

            for (var i = 1; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    output.push("BIG BANG");
                } else if (i % 3 === 0) {
                    output.push("BIG");
                } else if (i % 5 === 0) {
                    output.push("BANG");
                } else {
                    output.push(i);
                }
            }

            var data = JSON.stringify(output);

            var link = document.createElement("a");
            link.href = "data:application/json;charset=utf-8," + encodeURIComponent(data);
            link.download = "output.json";
            link.click();
        }
    </script>
</head>
<body>
    <button onclick="replaceNumbers()">Click to Generate and Download</button>
</body>
</html>
